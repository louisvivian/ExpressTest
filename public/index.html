<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);

            color: #e0e0e0;
            padding: 20px;

            overflow-x: hidden;
        }

        /* ËÉåÊôØÂä®ÁîªÊïàÊûú */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(119, 198, 255, 0.1) 0%, transparent 50%);
            animation: backgroundShift 20s ease infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.8)); }

        .header p {

        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;

        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);

        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);

        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .user-card {

            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;

            position: relative;
            overflow: hidden;
        }

        .user-card::before {
            content: '';

            top: 0;

            height: 100%;

        .user-card:hover {

        }

        .user-card:hover::before {

        .user-card h3 {

        .user-card p {

        .modal-content {

            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

        .modal-header {

        }

        .form-group input {

        .pagination-container {

        .pagination-btn {

        .pagination-btn:disabled {

        .pagination-btn.active {

        .page-size-selector {

        .page-size-selector select:focus {

        }

        .page-size-selector select option {
            background: rgba(30, 30, 50, 0.95);
            color: #e0e0e0;
            padding: 8px;
        }

        .page-size-selector select option:hover,
        .page-size-selector select option:checked {
            background: rgba(102, 126, 234, 0.3);
            color: #ffffff;
        }

        .page-input {
            display: flex;

        }

        .page-input input {
            width: 60px;

        }

        .page-input input:focus {

            border-color: #667eea;

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .users-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Áî®Êà∑ÁÆ°ÁêÜÁ≥ªÁªü</h1>
            <p>ÁÆ°ÁêÜÊÇ®ÁöÑÁî®Êà∑‰ø°ÊÅØ</p>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="openAddModal()">+ Êñ∞Â¢ûÁî®Êà∑</button>
            <button class="btn btn-secondary" onclick="loadUsers()">üîÑ Âà∑Êñ∞ÂàóË°®</button>
        </div>

        <!-- ÂàÜÈ°µÊéß‰ª∂ -->
        <div id="paginationContainer" class="pagination-container" style="display: none;">
            <div class="pagination-info">
                <span id="paginationInfo">ÊòæÁ§∫ 0-0 Êù°ÔºåÂÖ± 0 Êù°</span>
            </div>
            <div class="pagination-controls">
                <div class="page-size-selector">
                    <label for="pageSize">ÊØèÈ°µÊòæÁ§∫:</label>
                    <select id="pageSize" onchange="changePageSize()">

                <div class="page-input">
                    <span style="color: #b0b0b0;">Á¨¨</span>
                    <input type="number" id="currentPageInput" min="1" onchange="goToPage(this.value)" onkeypress="handlePageInputKeyPress(event)">
                    <span style="color: #b0b0b0;">È°µ</span>
                </div>
                <button class="pagination-btn" onclick="goToNextPage()" id="nextPageBtn">‰∏ã‰∏ÄÈ°µ</button>
                <button class="pagination-btn" onclick="goToLastPage()" id="lastPageBtn">Êú´È°µ</button>
            </div>
        </div>
    </div>

    <!-- Êñ∞Â¢ûÁî®Êà∑Ê®°ÊÄÅÊ°Ü -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Êñ∞Â¢ûÁî®Êà∑</h2>
                <button class="close-btn" onclick="closeAddModal()">&times;</button>
            </div>
            <form id="addUserForm" onsubmit="addUser(event)">
                <div class="form-group">
                    <label for="userName">Áî®Êà∑Âêç</label>
                    <input type="text" id="userName" name="name" required placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">ÂàõÂª∫Áî®Êà∑</button>
            </form>
        </div>
    </div>

    <!-- Áî®Êà∑ËØ¶ÊÉÖÊ®°ÊÄÅÊ°Ü -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Áî®Êà∑ËØ¶ÊÉÖ</h2>
                <button class="close-btn" onclick="closeDetailModal()">&times;</button>
            </div>
            <div id="userDetail" class="detail-info">
                <div class="loading">Âä†ËΩΩ‰∏≠...</div>
            </div>
        </div>
    </div>

    <!-- Âà†Èô§Á°ÆËÆ§Ê®°ÊÄÅÊ°Ü -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Á°ÆËÆ§Âà†Èô§</h2>
                <button class="close-btn" onclick="closeDeleteModal()">&times;</button>
            </div>
            <div class="detail-info">
                <p style="text-align: center; font-size: 1.1em; margin-bottom: 20px;">
                    Á°ÆÂÆöË¶ÅÂà†Èô§Áî®Êà∑ <strong id="deleteUserName" style="color: #f5576c;"></strong> ÂêóÔºü
                </p>
                <p style="text-align: center; color: #b0b0b0; font-size: 0.9em;">
                    Ê≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§ç
                </p>
                <div style="display: flex; gap: 15px; margin-top: 30px;">
                    <button class="btn btn-secondary" onclick="closeDeleteModal()" style="flex: 1;">ÂèñÊ∂à</button>
                    <button class="btn" onclick="confirmDelete()" style="flex: 1; background: linear-gradient(135deg, #f5576c 0%, #c44569 100%); color: white; box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);">Á°ÆËÆ§Âà†Èô§</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/users';
        
        // ÂàÜÈ°µÁä∂ÊÄÅ
        let currentPage = 1;
        let pageSize = 10;
        let pagination = null;

        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÁî®Êà∑ÂàóË°®
        document.addEventListener('DOMContentLoaded', () => {
            // ‰ªélocalStorageÊÅ¢Â§çÂàÜÈ°µËÆæÁΩÆ
            const savedPageSize = localStorage.getItem('pageSize');
            if (savedPageSize) {
                pageSize = parseInt(savedPageSize);
                document.getElementById('pageSize').value = pageSize;
            }
            loadUsers();
        });

        // Âä†ËΩΩÁî®Êà∑ÂàóË°®ÔºàÊîØÊåÅÂàÜÈ°µÔºâ
        async function loadUsers(page = currentPage, limit = pageSize) {
            const container = document.getElementById('usersContainer');
            const paginationContainer = document.getElementById('paginationContainer');
            container.innerHTML = '<div class="loading">Âä†ËΩΩ‰∏≠...</div>';

            try {
                const response = await fetch(`${API_BASE}?page=${page}&limit=${limit}`);
                if (!response.ok) {
                    throw new Error('Ëé∑ÂèñÁî®Êà∑ÂàóË°®Â§±Ë¥•');
                }
                const result = await response.json();

                // Ê£ÄÊü•ËøîÂõûÊ†ºÂºèÔºàÂÖºÂÆπÊóßÁâàÊú¨APIÔºâ
                const users = result.data || result;
                pagination = result.pagination || null;

                if (users.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            <h3>ÊöÇÊó†Áî®Êà∑</h3>
                            <p>ÁÇπÂáª"Êñ∞Â¢ûÁî®Êà∑"ÊåâÈíÆÊ∑ªÂä†Á¨¨‰∏Ä‰∏™Áî®Êà∑</p>
                        </div>
                    `;
                    paginationContainer.style.display = 'none';
                    return;
                }

                container.innerHTML = users.map(user => `
                    <div class="user-card">
                        <span class="user-id">ID: ${user.id}</span>
                        <h3>${escapeHtml(user.name)}</h3>
                        <p>üìÖ ÂàõÂª∫Êó∂Èó¥: ${formatDate(user.createdAt)}</p>
                        <p>üîÑ Êõ¥Êñ∞Êó∂Èó¥: ${formatDate(user.updatedAt)}</p>
                        <div class="card-actions">
                            <button class="view-detail-btn" onclick="viewUserDetail(${user.id})">Êü•ÁúãËØ¶ÊÉÖ</button>
                            <button class="delete-btn" onclick="openDeleteModal(${user.id}, '${escapeHtml(user.name)}')">Âà†Èô§</button>
                        </div>
                    </div>
                `).join('');

                // Êõ¥Êñ∞ÂàÜÈ°µ‰ø°ÊÅØ
                if (pagination) {
                    updatePaginationUI();
                    paginationContainer.style.display = 'flex';
                } else {
                    paginationContainer.style.display = 'none';
                }
            } catch (error) {
                container.innerHTML = `<div class="error-message">‚ùå ${error.message}</div>`;
                console.error('Âä†ËΩΩÁî®Êà∑ÂàóË°®Â§±Ë¥•:', error);
                paginationContainer.style.display = 'none';
            }
        }

        // Êõ¥Êñ∞ÂàÜÈ°µUI
        function updatePaginationUI() {
            if (!pagination) return;

            currentPage = pagination.page;
            const start = (pagination.page - 1) * pagination.limit + 1;
            const end = Math.min(pagination.page * pagination.limit, pagination.total);

            // Êõ¥Êñ∞ÂàÜÈ°µ‰ø°ÊÅØÊñáÊú¨
            document.getElementById('paginationInfo').textContent = 
                `ÊòæÁ§∫ ${start}-${end} Êù°ÔºåÂÖ± ${pagination.total} Êù°`;

            // Êõ¥Êñ∞ÂΩìÂâçÈ°µËæìÂÖ•Ê°Ü
            document.getElementById('currentPageInput').value = pagination.page;
            document.getElementById('currentPageInput').max = pagination.totalPages;

            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.getElementById('firstPageBtn').disabled = !pagination.hasPrev;
            document.getElementById('prevPageBtn').disabled = !pagination.hasPrev;
            document.getElementById('nextPageBtn').disabled = !pagination.hasNext;
            document.getElementById('lastPageBtn').disabled = !pagination.hasNext;
        }

        // ÊîπÂèòÊØèÈ°µÊï∞Èáè
        function changePageSize() {
            pageSize = parseInt(document.getElementById('pageSize').value);
            localStorage.setItem('pageSize', pageSize);
            currentPage = 1; // ÈáçÁΩÆÂà∞Á¨¨‰∏ÄÈ°µ
            loadUsers(currentPage, pageSize);
        }

        // Ë∑≥ËΩ¨Âà∞Á¨¨‰∏ÄÈ°µ
        function goToFirstPage() {
            if (pagination && pagination.hasPrev) {
                loadUsers(1, pageSize);
            }
        }

        // Ë∑≥ËΩ¨Âà∞‰∏ä‰∏ÄÈ°µ
        function goToPrevPage() {
            if (pagination && pagination.hasPrev) {
                loadUsers(currentPage - 1, pageSize);
            }
        }

        // Ë∑≥ËΩ¨Âà∞‰∏ã‰∏ÄÈ°µ
        function goToNextPage() {
            if (pagination && pagination.hasNext) {
                loadUsers(currentPage + 1, pageSize);
            }
        }

        // Ë∑≥ËΩ¨Âà∞ÊúÄÂêé‰∏ÄÈ°µ
        function goToLastPage() {
            if (pagination && pagination.hasNext) {
                loadUsers(pagination.totalPages, pageSize);
            }
        }

        // Ë∑≥ËΩ¨Âà∞ÊåáÂÆöÈ°µ
        function goToPage(page) {
            const pageNum = parseInt(page);
            if (pagination && pageNum >= 1 && pageNum <= pagination.totalPages) {
                loadUsers(pageNum, pageSize);
            } else {
                // Â¶ÇÊûúËæìÂÖ•Êó†ÊïàÔºåÊÅ¢Â§çÂΩìÂâçÈ°µ
                document.getElementById('currentPageInput').value = currentPage;
            }
        }

        // Â§ÑÁêÜÈ°µÁ†ÅËæìÂÖ•Ê°ÜÂõûËΩ¶‰∫ã‰ª∂
        function handlePageInputKeyPress(event) {
            if (event.key === 'Enter') {
                const page = parseInt(event.target.value);
                goToPage(page);
            }
        }

        // ÊâìÂºÄÊñ∞Â¢ûÁî®Êà∑Ê®°ÊÄÅÊ°Ü
        function openAddModal() {
            document.getElementById('addModal').style.display = 'block';
            document.getElementById('userName').focus();
        }

        // ÂÖ≥Èó≠Êñ∞Â¢ûÁî®Êà∑Ê®°ÊÄÅÊ°Ü
        function closeAddModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('addUserForm').reset();
            clearMessage();
        }

        // Ê∑ªÂä†Áî®Êà∑
        async function addUser(event) {
            event.preventDefault();
            const name = document.getElementById('userName').value.trim();

            if (!name) {
                showMessage('Áî®Êà∑Âêç‰∏çËÉΩ‰∏∫Á©∫', 'error');
                return;
            }

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'ÂàõÂª∫Áî®Êà∑Â§±Ë¥•');
                }

                const newUser = await response.json();
                showMessage(`‚úÖ Áî®Êà∑ "${newUser.name}" ÂàõÂª∫ÊàêÂäüÔºÅ`, 'success');
                closeAddModal();
                // ÂàõÂª∫ÂêéË∑≥ËΩ¨Âà∞Á¨¨‰∏ÄÈ°µÊòæÁ§∫Êñ∞Áî®Êà∑
                currentPage = 1;
                loadUsers(currentPage, pageSize);
            } catch (error) {
                showMessage(`‚ùå ${error.message}`, 'error');
                console.error('ÂàõÂª∫Áî®Êà∑Â§±Ë¥•:', error);
            }
        }

        // Êü•ÁúãÁî®Êà∑ËØ¶ÊÉÖ
        async function viewUserDetail(userId) {
            const modal = document.getElementById('detailModal');
            const detailContainer = document.getElementById('userDetail');
            
            modal.style.display = 'block';
            detailContainer.innerHTML = '<div class="loading">Âä†ËΩΩ‰∏≠...</div>';

            try {
                const response = await fetch(`${API_BASE}/${userId}`);
                if (!response.ok) {
                    throw new Error('Ëé∑ÂèñÁî®Êà∑ËØ¶ÊÉÖÂ§±Ë¥•');
                }
                const user = await response.json();

                detailContainer.innerHTML = `
                    <p><strong>Áî®Êà∑ID:</strong> ${user.id}</p>
                    <p><strong>Áî®Êà∑Âêç:</strong> ${escapeHtml(user.name)}</p>
                    <p><strong>ÂàõÂª∫Êó∂Èó¥:</strong> ${formatDate(user.createdAt)}</p>
                    <p><strong>Êõ¥Êñ∞Êó∂Èó¥:</strong> ${formatDate(user.updatedAt)}</p>
                `;
            } catch (error) {
                detailContainer.innerHTML = `<div class="error-message">‚ùå ${error.message}</div>`;
                console.error('Ëé∑ÂèñÁî®Êà∑ËØ¶ÊÉÖÂ§±Ë¥•:', error);
            }
        }

        // ÂÖ≥Èó≠ËØ¶ÊÉÖÊ®°ÊÄÅÊ°Ü
        function closeDetailModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                clearMessage();
            }, 5000);
        }

        // Ê∏ÖÈô§Ê∂àÊÅØ
        function clearMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            messageDiv.textContent = '';
        }

        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // HTMLËΩ¨‰πâ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÊâìÂºÄÂà†Èô§Á°ÆËÆ§Ê®°ÊÄÅÊ°Ü
        let deleteUserId = null;
        function openDeleteModal(userId, userName) {
            deleteUserId = userId;
            document.getElementById('deleteUserName').textContent = userName;
            document.getElementById('deleteModal').style.display = 'block';
        }

        // ÂÖ≥Èó≠Âà†Èô§Á°ÆËÆ§Ê®°ÊÄÅÊ°Ü
        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            deleteUserId = null;
        }

        // Á°ÆËÆ§Âà†Èô§Áî®Êà∑
        async function confirmDelete() {
            if (!deleteUserId) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${deleteUserId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Âà†Èô§Áî®Êà∑Â§±Ë¥•');
                }

                const result = await response.json();
                showMessage(`‚úÖ Áî®Êà∑ "${result.deletedUser.name}" Â∑≤ÊàêÂäüÂà†Èô§ÔºÅ`, 'success');
                closeDeleteModal();
                // Âà†Èô§ÂêéÈáçÊñ∞Âä†ËΩΩÂΩìÂâçÈ°µÔºåÂ¶ÇÊûúÂΩìÂâçÈ°µ‰∏∫Á©∫ÂàôË∑≥ËΩ¨Âà∞‰∏ä‰∏ÄÈ°µ
                loadUsers(currentPage, pageSize).then(() => {
                    // Â¶ÇÊûúÂΩìÂâçÈ°µÊ≤°ÊúâÊï∞ÊçÆ‰∏î‰∏çÊòØÁ¨¨‰∏ÄÈ°µÔºåË∑≥ËΩ¨Âà∞‰∏ä‰∏ÄÈ°µ
                    if (pagination && pagination.total > 0 && currentPage > pagination.totalPages) {
                        loadUsers(Math.max(1, pagination.totalPages), pageSize);
                    }
                });
            } catch (error) {
                showMessage(`‚ùå ${error.message}`, 'error');
                console.error('Âà†Èô§Áî®Êà∑Â§±Ë¥•:', error);
            }
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            const addModal = document.getElementById('addModal');
            const detailModal = document.getElementById('detailModal');
            const deleteModal = document.getElementById('deleteModal');
            
            if (event.target === addModal) {
                closeAddModal();
            }
            if (event.target === detailModal) {
                closeDetailModal();
            }
            if (event.target === deleteModal) {
                closeDeleteModal();
            }
        }
    </script>
</body>
</html>
